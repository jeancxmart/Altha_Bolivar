                           Paciente:AsInforme.Label47_10,
                           Fecha:AsInforme.Label47_11,
                           TipoRegistro:AsInforme.Label49_1
                        }
                    )
                );
                //No tocar ni mover el contenido de la variable, se altera el formato csv
                Set(
                    ExportInformeCSV,
                    "Especialidad;Servicio;Doctor;Costo;Paciente;Fecha;Tipo
                " & Concat(
                        colDatosExportarInforme,
                        Especialidad.Text & ";" & Servicio.Text & ";" & Doctor.Text & ";" & Costo.Text & ";" & Paciente.Text & ";" & Fecha.Text & ";" & TipoRegistro.Text & Char(10)
                    )
                );
                CSV_RegistroPago.Run(
                    NombreArchivoInforme,
                    ExportInformeCSV,
                    User().Email
                );
                Clear(colDatosExportarInforme);
                Notify(
                    "Se le acaba de enviar el documento a su correo",
                    NotificationType.Success,
                    2000
