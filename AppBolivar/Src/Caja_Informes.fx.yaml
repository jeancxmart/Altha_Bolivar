                Set(
                    RandomInforme,
                    Rand()
                );
                Set(
                    NombreArchivoInforme,
                    "Informe " & Today()
                );
                ForAll(
                    Gallery9.AllItems As AsInforme,
                    Collect(
                        colDatosExportarInforme,
                        {
                           Especialidad:AsInforme.Label47_6,
                           Servicio:AsInforme.Label47_7,
                           Doctor:AsInforme.Label47_8,
