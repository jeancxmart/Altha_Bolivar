    Icon19 As icon.Download:
        Color: =ColorFondoBoton
        Height: =44
        Icon: =Icon.Download
        OnSelect: |-
            =//No tocar ni mover el codigo, se altera el formato csv
            
            Set(
                Random,
                Rand()
            );
            Set(
                NombreArchivo,
                "Registro de Pago " & Today()
            );
            ForAll(
                gal_Caja_Registro.AllItems As AsPago,
                Collect(
                    colDatosExportar,
                    {
                        Tipo_Pago: AsPago.Tipo_Pago,
                        Monto: AsPago.Monto,
                        Paciente: AsPago.Paciente,
                        Tipo_Registro: AsPago.Tipo_Resgistro,
                        DNI_RUC: AsPago.DNI_RUC,
                        Nombre_Doctor: AsPago.Nombre_Doctor,
                        Servicio: AsPago.Servicio,
                        Fecha: AsPago.Fecha
                    }
                )
            );
            //No tocar ni mover el contenido de la variable, se altera el formato csv
            Set(
                ExportCSV,
                "Tipo_Pago;Monto;Paciente;Tipo_Registro;DNI_RUC;Nombre_Doctor;Servicio;Fecha
            " & Concat(
                    colDatosExportar,
                    Tipo_Pago & ";" & Monto & ";" & Paciente & ";" & Tipo_Registro & ";" & DNI_RUC & ";" & Nombre_Doctor & ";" & Servicio & ";" & Fecha & Char(10)
                )
            );
            CSV_RegistroPago.Run(
                NombreArchivo,
                ExportCSV,
                User().Email
            );
            Clear(colDatosExportar);
            Notify(
                "Se le acaba de enviar el documento a su correo",
                NotificationType.Success,
                2000
            )
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =49
        X: =1187
        Y: =109
        ZIndex: =43

