"'Atencion Cliente Dashboard' As screen":
    Fill: =If(Or(getUser.Modo_Nocturno=false ,IsBlank(getUser.Modo_Nocturno)),varcolor_ClaroBackgroundApp,varcolor_OscuroBackgroundApp)
    OnVisible: |-
        =If(
            IsBlank(_userDomaincita),
            UpdateContext({_showLoadingcita: true});
            Set(
                _userDomaincita,
                Right(
                    User().Email,
                    Len(User().Email) - Find(
                        "@",
                        User().Email
                    )
                )
            );
            Set(
                _dateSelectedcita,
                Today()
            );
            Set(
                _firstDayOfMonthcita,
                DateAdd(
                    Today(),
                    1 - Day(Today()),
                    TimeUnit.Days
                )
            );
            Set(
                _firstDayInViewcita,
                DateAdd(
                    _firstDayOfMonthcita,
                    -(Weekday(_firstDayOfMonthcita) - 2 + 1),
                    TimeUnit.Days
                )
            );
            Set(
                _lastDayOfMonthcita,
                DateAdd(
                    DateAdd(
                        _firstDayOfMonthcita,
                        1,
                        TimeUnit.Months
                    ),
                    -1,
                    TimeUnit.Days
                )
            )
        );
        Set(
            _calendarVisiblecita,
            false
        );
        UpdateContext({_showLoadingcita: true});
        Set(
            _minDatecita,
            DateAdd(
                _firstDayOfMonthcita,
                -(Weekday(_firstDayOfMonthcita) - 2 + 1),
                TimeUnit.Days
            )
        );
        Set(
            _maxDatecita,
            DateAdd(
                DateAdd(
                    _firstDayOfMonthcita,
                    -(Weekday(_firstDayOfMonthcita) - 2 + 1),
                    TimeUnit.Days
                ),
                40,
                TimeUnit.Days
            )
        );
        ClearCollect(
            MyCalendarEventscita,
            Office365Outlook.GetEventsCalendarViewV2(
                "Calendar",
                Text(
                    _minDatecita,
                    DateTimeFormat.UTC
                ),
                Text(
                    _maxDatecita,
                    DateTimeFormat.UTC
                )
            ).value
        );
        UpdateContext({_showLoadingcita: false});

